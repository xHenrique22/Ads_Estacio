<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <h1>Calculadora Javascript</h1>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="numero1" class="form-label">Valor 1</label>

                    <input type="number" class="form-control" id="numero1" value="0"
                        placeholder="Escreva o primeiro número">
                </div>
                <div class="mb-3">
                    <label for="numero2" class="form-label">Valor 2</label>

                    <input type="number" class="form-control" id="numero2" value="0"
                        placeholder="Escreva o segundo número">
                </div>
            </div><!-- fim de coluna-->
        </div><!--fim de linha-->
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="soma" onclick="somar()">Soma</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary" id="subtracao" onclick="subtrair()">Subtração</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" id="multiplicacao"
                    onclick="multiplicar()">Multiplicação</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger" id="divisao" onclick="dividir()">Divisão</button>
            </div>
        </div><!--fim de linha-->
        <hr>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="inputResultado" class="form-label">Resultado</label>
                    <textarea class="form-control"  rows="3" id="inputResultado"
                        disabled="disabled">aqui</textarea>
                </div>
            </div>
        </div><!--fim de linha-->

    </div><!--fim do container-->

    <script>
        function somar() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            let resultado = numero1 + numero2;
            // console.log(resultado);
            document.getElementById("inputResultado").value = resultado;

        }
        function subtrair() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            let resultado = numero1 - numero2;
            // console.log(resultado);
            document.getElementById("inputResultado").value = resultado;

        }
        function multiplicar() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            let resultado = numero1 * numero2;
            // console.log(resultado);
            document.getElementById("inputResultado").value = resultado;

        }
        function dividir() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            let resultado = numero1 / numero2;
            // console.log(resultado);
            document.getElementById("inputResultado").value = resultado;

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
